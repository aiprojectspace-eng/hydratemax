<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HydrateMax Ultra</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

/* RESET */
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif;}

body{
  background:
    linear-gradient(rgba(0,15,25,.75), rgba(0,8,15,.85)),
    url("background.jpg") center/cover no-repeat fixed;
  color:#e9fbff;
  overflow-x:hidden;
}

/* MOVING GLOW LIGHT */
body::before{
  content:"";
  position:fixed;
  inset:-20%;
  background:radial-gradient(circle at 30% 40%, rgba(0,255,255,0.15), transparent 40%);
  animation:glowMove 12s linear infinite;
  pointer-events:none;
}

@keyframes glowMove{
  0%{transform:translateX(0);}
  50%{transform:translateX(10%);}
  100%{transform:translateX(0);}
}

/* ICE CRACK */
.ice{
  position:fixed;
  inset:0;
  pointer-events:none;
  background:
    repeating-linear-gradient(120deg, rgba(255,255,255,0.05) 0px, rgba(255,255,255,0.05) 1px, transparent 2px, transparent 12px),
    repeating-linear-gradient(60deg, rgba(255,255,255,0.04) 0px, rgba(255,255,255,0.04) 1px, transparent 2px, transparent 14px);
  opacity:.35;
}

/* HEAVY MIST */
.mist{
  position:fixed;
  bottom:-120px;
  left:-50%;
  width:200%;
  height:500px;
  background:radial-gradient(circle, rgba(200,255,255,0.25), transparent 70%);
  filter:blur(70px);
  animation:mistMove 18s linear infinite;
}

@keyframes mistMove{
  from{transform:translateX(0);}
  to{transform:translateX(-25%);}
}

/* CONTAINER */
.container{max-width:1200px;margin:auto;padding:60px 20px;}

/* HERO */
.hero{
  display:flex;
  align-items:center;
  justify-content:space-between;
  min-height:100vh;
  gap:40px;
  position:relative;
}

/* TEXT */
.hero h1{
  font-size:68px;
  background:linear-gradient(90deg,#7be7ff,#00ffd5);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.hero p{
  margin:25px 0;
  line-height:1.7;
  color:#d6f9ff;
  max-width:520px;
}

/* BUTTON */
.btn{
  display:inline-block;
  padding:16px 36px;
  background:linear-gradient(90deg,#00eaff,#00ffd5);
  color:#002b33;
  border-radius:40px;
  font-weight:600;
  text-decoration:none;
  box-shadow:0 0 25px rgba(0,255,255,0.6);
  transition:.3s;
}

.btn:hover{
  transform:translateY(-4px) scale(1.07);
  box-shadow:0 0 40px rgba(0,255,255,1);
}

/* FLOATING PRODUCT */
.hero img{
  width:380px;
  animation:float 4s ease-in-out infinite, glowPulse 3s ease-in-out infinite;
  filter:drop-shadow(0 0 35px rgba(0,255,255,0.6));
}

@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-22px);}
}

@keyframes glowPulse{
  0%,100%{filter:drop-shadow(0 0 25px rgba(0,255,255,.5));}
  50%{filter:drop-shadow(0 0 55px rgba(0,255,255,1));}
}

/* MANY PARTICLES */
.particle{
  position:absolute;
  width:6px;height:6px;
  background:#bffcff;
  border-radius:50%;
  opacity:.8;
  bottom:-10px;
  animation:rise linear infinite;
}

@keyframes rise{
  from{transform:translateY(0) scale(1);opacity:.8;}
  to{transform:translateY(-120vh) scale(.2);opacity:0;}
}

/* PRODUCT SECTION */
.product{text-align:center;padding:120px 20px;}

.card{
  margin-top:50px;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(20px);
  border:1px solid rgba(0,255,255,0.2);
  border-radius:25px;
  padding:40px;
  box-shadow:0 0 60px rgba(0,255,255,0.2);
}

/* SCROLL REVEAL */
.fade{opacity:0;transform:translateY(50px);transition:1s;}
.fade.show{opacity:1;transform:translateY(0);}

/* MOBILE */
@media(max-width:900px){
  .hero{flex-direction:column;text-align:center;}
  .hero img{width:260px;}
  .hero h1{font-size:46px;}
}

</style>
</head>

<body>

<div class="ice"></div>
<div class="mist"></div>

<section class="container hero">

  <!-- MANY PARTICLES AUTO -->
  <script>
  for(let i=0;i<35;i++){
    const p=document.createElement("div");
    p.className="particle";
    p.style.left=Math.random()*100+"%";
    p.style.animationDuration=(6+Math.random()*6)+"s";
    p.style.animationDelay=Math.random()*6+"s";
    document.currentScript.parentElement.appendChild(p);
  }
  </script>

  <div class="fade">
    <h1>HydrateMax</h1>
    <p>
      Premium Ionized Alkaline Water
    </p>
    <a class="btn" href="https://wa.me/60123456789" target="_blank">
      Order via WhatsApp
    </a>
  </div>

  <img class="fade" src="product.png" alt="HydrateMax">

</section>

<section class="product fade">
  <div class="card">
    <h2>Ultra Premium Hydration</h2>
    <p>Cold  • Leak Proof • Durable • Eco Friendly</p>
  </div>
</section>

<script>
/* SCROLL */
const faders=document.querySelectorAll(".fade");
const obs=new IntersectionObserver(e=>{
  e.forEach(x=>{if(x.isIntersecting)x.target.classList.add("show");});
},{threshold:.2});
faders.forEach(el=>obs.observe(el));
</script>

</body>
</html>
